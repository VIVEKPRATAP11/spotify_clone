<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
           
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best Songs - No Copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1" >
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:26  <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1" >
                    <span class="songName">Safari</span>
                    <span class="songlistplay"><span class="timestamp">03:10  <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1" >
                    <span class="songName">Waka Waka</span>
                    <span class="songlistplay"><span class="timestamp">03:31  <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.png" alt="1" >
                    <span class="songName">On the Floor</span>
                    <span class="songlistplay"><span class="timestamp">04:27  <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1" >
                    <span class="songName">Bang Bang</span>
                    <span class="songlistplay"><span class="timestamp">05:29  <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1" >
                    <span class="songName">Blank Space</span>
                    <span class="songlistplay"><span class="timestamp">04:45  <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1" >
                    <span class="songName">Sharabi</span>
                    <span class="songlistplay"><span class="timestamp">04:13  <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1" >
                    <span class="songName">Bad Boys</span>
                    <span class="songlistplay"><span class="timestamp">03:09 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif" > <span id="masterSongName">Let me Love You</span>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/93b38fda07.js" crossorigin="anonymous"></script>
</body>
</html>
